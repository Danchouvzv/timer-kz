    <style>
      body {
        background-color: #000000;
        margin: 0;
        overflow: hidden;
      }
      
      /* Smooth breathing animation for the text glow */
      @keyframes soft-glow {
        0%, 100% { text-shadow: 0 0 30px rgba(255,255,255,0.1), 0 0 60px rgba(14, 165, 233, 0.1); }
        50% { text-shadow: 0 0 50px rgba(255,255,255,0.3), 0 0 100px rgba(14, 165, 233, 0.2); }
      }
      
      .text-glow {
        animation: soft-glow 6s ease-in-out infinite;
      }

      .icy-text {
        background: linear-gradient(180deg, #f0f9ff 0%, #bae6fd 50%, #7dd3fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 25px rgba(186, 230, 253, 0.2));
      }
      
      .gold-text {
        background: linear-gradient(180deg, #fef3c7 0%, #fcd34d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(252, 211, 77, 0.3));
      }
    </style>
