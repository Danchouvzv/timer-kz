<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazakhstan Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        margin: 0;
        overflow: hidden;
      }
      
      /* Smooth breathing animation for the text glow */
      @keyframes soft-glow {
        0%, 100% { text-shadow: 0 0 30px rgba(255,255,255,0.1), 0 0 60px rgba(14, 165, 233, 0.1); }
        50% { text-shadow: 0 0 50px rgba(255,255,255,0.3), 0 0 100px rgba(14, 165, 233, 0.2); }
      }
      
      .text-glow {
        animation: soft-glow 6s ease-in-out infinite;
      }

      .icy-text {
        background: linear-gradient(180deg, #f0f9ff 0%, #bae6fd 50%, #7dd3fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 25px rgba(186, 230, 253, 0.2));
      }
      
      .gold-text {
        background: linear-gradient(180deg, #fef3c7 0%, #fcd34d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(252, 211, 77, 0.3));
      }

      /* Fade in/out animation for hints */
      @keyframes fade-in-out {
        0%, 100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
        10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      }

      .animate-fade-in-out {
        animation: fade-in-out 4s ease-in-out;
      }

      /* Enhanced time display animations */
      @keyframes time-glow {
        0%, 100% {
          text-shadow:
            0 0 20px rgba(186, 230, 253, 0.3),
            0 0 40px rgba(186, 230, 253, 0.2),
            0 0 80px rgba(186, 230, 253, 0.1),
            0 0 120px rgba(14, 165, 233, 0.1);
          filter: brightness(1.1);
        }
        50% {
          text-shadow:
            0 0 30px rgba(186, 230, 253, 0.5),
            0 0 60px rgba(186, 230, 253, 0.3),
            0 0 100px rgba(186, 230, 253, 0.2),
            0 0 160px rgba(14, 165, 233, 0.2);
          filter: brightness(1.3);
        }
      }

      @keyframes time-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      .time-digit-enhanced {
        background: linear-gradient(135deg,
          rgba(186, 230, 253, 1) 0%,
          rgba(125, 211, 252, 0.9) 25%,
          rgba(56, 189, 248, 0.8) 50%,
          rgba(14, 165, 233, 0.9) 75%,
          rgba(186, 230, 253, 1) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 30px rgba(186, 230, 253, 0.4));
        animation: time-glow 3s ease-in-out infinite, time-pulse 4s ease-in-out infinite;
        position: relative;
      }

      .time-digit-enhanced::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg,
          rgba(186, 230, 253, 0.1) 0%,
          rgba(14, 165, 233, 0.05) 50%,
          rgba(186, 230, 253, 0.1) 100%);
        border-radius: 20px;
        z-index: -1;
        animation: time-pulse 4s ease-in-out infinite reverse;
      }

      .time-separator-enhanced {
        background: linear-gradient(135deg, rgba(186, 230, 253, 0.6), rgba(14, 165, 233, 0.4));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(186, 230, 253, 0.3);
        animation: time-pulse 2s ease-in-out infinite;
      }
    </style>
